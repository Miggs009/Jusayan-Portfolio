<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/admin-dashboard.css">
    <script>
        // Function to reload the page after 5 minutes
        function reloadPage() {
            location.reload(); // Reload the page
        }
    
        // Schedule the page reload after 5 minutes (300000 milliseconds)
        setTimeout(reloadPage, 300000); // 5 minutes = 300000 milliseconds
    </script>
</head>
<body>
    <div id="adminDashboard" style="display: none;"></div>
    <div class="bookmenu">
        <nav>
            <ul class="sidebar">
              <li onclick=hideSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26"><path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg></a></li>
              <li><a href="./todaybooking.html">Today's Booking</a></li>
              <li><a href="./admin.html">All Bookings</a></li>
              <li><a href="./usermanagement.html">User Management</a></li>
              <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
            <ul>
                <li> <img src="./img/logoB.png" alt="Logo" class="logoB"></li>
                <li> <img src="./img/logo.png" alt="Logo" class="logo"></li>
                <li class="hideOnMobile"><a href="./todaybooking.html">Today's Booking</a></li>
                <li class="hideOnMobile"><a href="./admin.html">All Bookings</a></li>
                <li class="hideOnMobile"><a href="./usermanagement.html">User Management</a></li>
              <li class="hideOnMobile"><a href="#" onclick="logout()">Logout</a></li>
              <li class="menu-button" onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26"><path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg></a></li>
            </ul>
          </nav>
      </div>

      <div class="container-fluid mt-5"> <!-- Note the use of container-fluid -->
        <div class="searchFilter">
            <input type="text" id="bookingIdSearch" oninput="searchBookingById()" placeholder="Search Booking ID">
                    <!-- Filter dropdown -->
            <select id="statusFilter" class ="statusFilter" onchange="filterBookings()">
                <option value="all">All</option>
                <option value="Under Review">Under Review</option>
                <option value="Canceled">Canceled</option>
                <option value="For Payment">For Payment</option>
                <option value="Paid">Paid</option>
                <option value="Invalid Payment">Invalid Payment</option>
                <option value="Completed">Completed</option>
                <option value="Not Accepted">Not Accepted by Nannies</option>
                <option value="Assigned">Assigned Nannies</option>
                <option value="Accepted">Accepted Nannies</option>
            </select>
        </div>
        
        <!-- Container to hold booking items -->
        <div id="bookingContainer" class="booking-container">
            <!-- Booking items will be dynamically added here -->
        </div>
    </div>

    <!-- Display bookings -->
    <div id="bookingsList" class="container">
        <!-- Bookings will be displayed here -->
    </div>

    <!-- Modal for assigning nanny -->
    <div id="assignNannyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAssignNannyModal()">&times;</span>
            <h2 class="modalHeader">Assign Nanny</h2>
            <div class="modalFilter">
                <label for="nannyLocationFilter">Filter by Location:</label>
                <input type="text" id="nannyLocationFilter" oninput="filterNanniesByLocation()">
            </div>
            <div id="nannyList" class="nannyList">
                <!-- Nannies will be displayed here -->
            </div>
            <button id="assignNannyButton" class="assignNannyButton">Assign Nanny</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>
    
    <!-- Modal for viewing booking details -->
    <div id="bookingDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBookingDetailsModal()">&times;</span>
            <h2 class="modalHeader">Booking Details</h2>
            <div id="bookingDetailsContent" class="bookingDetailsContent">
                <!-- Booking details will be dynamically added here -->
            </div>
        </div>
    </div>


<!-- Modal for uploading image -->
<div id="imageUploadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeImageUploadModal()">&times;</span>
      <h2>Upload Payment Image</h2>
      <!-- Display uploaded image -->
      <img id="uploadedImage" class="uploaded-image" style="display: none;" alt="Uploaded Image">
      <!-- Input for selecting image file -->
      <input type="file" id="imageFile">
      <!-- Button to upload image -->
      <button class="upload" onclick="uploadImage()">Upload</button>
    </div>
  </div>
  

    <!-- Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/admin.js"></script>
</body>
</html>
