  <div>
        <!-- Display Profile Data -->
      <div class="column content">
      <div id="userData">
        <h1></h1>
        <h1></h1>
          <div class="profile-card">
              <div class="profile-header">
              <h2 class="profile-name" id="profileName"></h2>
              </div>
              <div class="profile-details">
              <p><strong>Email: </strong> <span id="profEmail"></span></p>
              <p><strong>Gender: </strong> <span id="profGender"></span></p>
              <p><strong>Address: </strong><span id="profAddresses"></span></p>
              <p><strong>Phone Number: </strong> <span id="profPhoneNumber"></span></p>
              <p><strong>Birthday: </strong> <span id="dob"></span></p>
              </div>
          </div>
      </div>
        </div>
        <div class="column col-s-6 col-6 content">
            <h3>Edit Profile</h3>
            <form id="editProfileForm">
                <div class="input-box">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required />
                </div>
                <div class="input-box">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName" placeholder="Enter middle name" />
                </div>
                <div class="input-box">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required />
                </div>
                <div class="input-box">
                    <label for="houseNo">House Number</label>
                    <input type="text" id="houseNo" name="houseNo" placeholder="Enter house number" required />
                </div>
                <div class="input-box">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay" name="barangay" placeholder="Enter barangay" required />
                </div>
                <div class="input-box">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter city" required />
                </div>
                <div class="input-box">
                    <label for="province">Province</label>
                    <input type="text" id="province" name="province" placeholder="Enter province" required />
                </div>
                <div class="input-box">
                    <label for="region">Region</label>
                    <input type="text" id="region" name="region" placeholder="Enter region" required />
                </div>
                <div class="input-box">
                    <label for="phone_no">Phone Number</label>
                    <input type="text" id="phone_no" name="phone_no" placeholder="Enter phone number" required />
                </div>
                <div class="buts">
                    <button id="save" type="submit">Save Changes</button>
                    <button id="deleteAccountBtn">Delete Account</button>
                    <button id="cancelDeleteBtn" style="display: none;">Cancel Delete</button>
                </div>
            </form>

        </div>
  </div>
