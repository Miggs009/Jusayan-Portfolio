    <div class="container">
        <h1 class="reg">Registration</h1>
        <div class="col-lg-12 well">
        <div class="row">
                    <form>
                        <div class="col-sm-12">		
                            <div class="row">
                                <div class="col-sm-3 form-group">
                                    <label>First Name</label>
                                    <input type="text" id= "firstName" placeholder="Enter First Name Here.." class="form-control">
                                    <div id="firstName-warning" class="text-danger"></div>
                                </div>	
                                <div class="col-sm-3 form-group">
                                    <label>Middle Name</label>
                                    <input type="text" id= "middleName" placeholder="Enter Middle Name Here.." class="form-control">
                                    <div id="middleName-warning" class="text-danger"></div>
                                </div>	
                                <div class="col-sm-3 form-group">
                                    <label>Last Name</label>
                                    <input type="text" id= "lastName" placeholder="Enter Least Name Here.." class="form-control">
                                    <div id="lastName-warning" class="text-danger"></div>
                                </div>	
                                <div class="col-sm-3 form-group">
                                        <label for="sel1">Suffix</label>
                                        <select class="form-control" id="sel1Suffix">
                                          <option>None</option>
                                          <option>Jr</option>
                                          <option>Sr</option>
                                          <option>III</option>
                                          <option>IV</option>
                                        </select>
                                </div>
                            </div>		
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label for="sel1">Gender</label>
                                    <select class="form-control" id="sel1Gender">
                                      <option>Male</option>
                                      <option>Female</option>
                                      <option>Others</option>
                                    </select>
                                </div>	
                                <div class="col-sm-4 form-group">
                                    <label>Date of Birth</label>
                                    <input type="date" id="dob" placeholder="Enter your Birthday Here.." class="form-control">
                                    <div id="dob-warning" class="text-danger"></div>
                                </div>	
                                <div class="col-sm-4 form-group">
                                    <label>Phone Number</label>
                                    <input type="tel" id="phoneNumber" placeholder="Enter Phone Number Here.." class="form-control">
                                    <div id="phoneNumber-warning" class="text-danger"></div>
                                </div>	
                            </div>	
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>House No</label>
                                    <input type="text" id="houseNo" placeholder="Enter House Number here..." class="form-control">
                                    <div id="houseNo-warning" class="text-danger"></div>
                                </div>		
                                <div class="col-sm-6 form-group">
                                    <label>Barangay</label>
                                    <input type="text" id="barangay" placeholder="Enter Barangay here..." class="form-control">
                                    <div id="barangay-warning" class="text-danger"></div>
                                </div>	
                            </div>	
                            <div class="row">
                              <div class="col-sm-4 form-group">
                                  <label>Municipality/City</label>
                                  <input type="text" id="city" placeholder="Enter City Name Here.." class="form-control">
                                  <div id="city-warning" class="text-danger"></div>
                              </div>	
                              <div class="col-sm-4 form-group">
                                  <label>Province</label>
                                  <input type="text" id="province" placeholder="Enter Province Here.." class="form-control">
                                  <div id="province-warning" class="text-danger"></div>
                              </div>	
                              <div class="col-sm-4 form-group">
                                  <label>Region</label>
                                  <input type="text" id="region" placeholder="Enter Region Here.." class="form-control">
                                  <div id="region-warning" class="text-danger"></div>
                              </div>		
                          </div>
                            <div class="row">
                                <label class="form-label" for="customFile">Upload a Valid ID </label>
                                <input type="file" class="form-control" id="C1customFile" />
                            </div>
                            <div class="buts">
                        <button type="button" id="submit"class="btn btn-lg btn-success">Submit</button>
                        <button type="button" id="proceed" class="btn btn-lg btn-warning text-white">Proceed to Account Verification</button>						
                        </div></div>
                    </form> 
                    </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="./JS/nannyReg.js"></script>
    

</body>
